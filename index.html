<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="istockphoto-1185570249-612x612.jpg" style="background-repeat: no-repeat; background-size: cover; color: rgb(255, 0, 221); font-weight: bolder;">
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches: These drawings below are all the things the computer would understand. Try to see the drawings and observe the patterns so your drawing can be recoginsed by the computer.</h4>
      
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1 style="font-weight: bold;">Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>

  <p id="user-sketch">Your Sketch:</p>
      <p id="confidence">Confidence:</p>
      <p id="real-sketch">Sketch to be drawn:</p>
      <span id="score" style="font-size: 20px;">Score:</span>
      <br>
      <span id="timer" style = "font-size: 20px;">Timer:</span>

</center> 




<script src="main.js"></script>
</body>

</html>
